<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Bachha ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --pink-bg: #ffeef2; --hot-pink: #ff4d6d; --white: #ffffff; --dark-red: #8b0000; }
        body {
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            margin: 0; background: #ffd1dc; font-family: 'Quicksand', sans-serif; overflow-x: hidden;
        }
        .card {
            background: var(--white); padding: 30px; border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.3); 
            text-align: center; width: 90%; max-width: 450px; position: relative;
        }
        h1 { font-family: 'Dancing Script', cursive; color: var(--hot-pink); font-size: 2rem; margin-bottom: 15px; }
        .sticker { width: 150px; margin-bottom: 10px; border-radius: 15px; }
        
        input[type="text"] {
            width: 85%; padding: 12px; border: 2px solid var(--pink-bg);
            border-radius: 15px; margin-top: 10px; outline: none; font-size: 1rem;
        }
        .warning { color: var(--dark-red); font-weight: bold; margin-top: 10px; font-size: 0.9rem; min-height: 20px; }

        button {
            padding: 12px 20px; margin: 10px; border-radius: 50px; border: none;
            cursor: pointer; font-weight: 700; transition: 0.3s;
        }
        .next-btn { background: var(--hot-pink); color: white; width: 80%; }
        #noBtn { background: #ffccd5; color: white; position: relative; }

        .week-grid { display: grid; grid-template-columns: 1fr; gap: 12px; max-height: 400px; overflow-y: auto; padding: 10px; }
        .day-btn {
            background: white; border: 2px solid var(--pink-bg);
            display: flex; align-items: center; padding: 12px; border-radius: 20px;
            text-align: left; cursor: pointer; transition: 0.2s;
        }
        .day-btn:hover { background: var(--pink-bg); transform: scale(1.02); }
        .day-btn img { width: 60px; height: 60px; border-radius: 10px; margin-right: 15px; }
        .day-btn span { color: var(--hot-pink); font-weight: bold; font-size: 1.1rem; }

        .polaroid-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px; }
        .polaroid { background: white; padding: 8px 8px 25px 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #eee; transform: rotate(-2deg); }
        .polaroid img { width: 100%; height: 120px; object-fit: cover; }

        .letter-view {
            font-family: 'Dancing Script', cursive; font-size: 1.6rem;
            text-align: left; background: #fffafa; padding: 25px; border-radius: 20px;
            border: 2px dashed var(--hot-pink); white-space: pre-wrap; color: #444;
        }
    </style>
</head>
<body>

<div class="card" id="mainCard">
    <div id="content-area">
        <img src="https://media.tenor.com/Xl77YpS996sAAAAM/milk-and-mocha-hug.gif" class="sticker">
        <h1>Will you be my Valentine?</h1>
        <button id="yesBtn" onclick="showGifts()" style="background: var(--hot-pink); color:white;">Yes</button>
        <button id="noBtn" onmouseover="moveNo()">No</button>
    </div>
</div>

<script>
    // 1. SET YOUR NUMBER HERE
    const myNumber = "919890974707"; 
    
    const myLetters = {
        "Happy Rose Day": "Just like a rose, you bring so much color and beauty into my life‚Äîminus the thorns (mostly!). I hope this week reminds you just how much you mean to me. You are the best part of my garden.",
        "Happy Propose Day": "Today is about proposing a future together, and honestly? I would choose you every single day, over and over again. Consider this my official application to keep being the person who annoys you, loves you, and stands by your side forever.",
        "Happy Chocolate Day": "Life with you is a lot like a box of chocolates‚Äîrich, sweet, and always something I am craving. You make even the bitter days feel a little more sugary. I am so glad I get to share all the treats of life with you.",
        "Happy Teddy Day": "Since I cant always be there to give you a squeeze, I want you to know you are my human teddy bear. You are my safe space and my comfort. Thank you for being the person I can always lean on when I need a hug.",
        "Happy Promise Day": "I promise to always listen and to never stop trying to make you smile. I am never leaving you. Even if things get hard, even if we are frustrated, and even if you are having a moment where you tell me to leave‚ÄîI am staying. I am rooted right here by your side because you are my person, and I am not going anywhere. You're stuck with me!",
        "Happy Hug Day": "There is no place in the world I feel more at home than in your arms. A hug from you can fix a bad day in five seconds flat. I am sending you a massive virtual squeeze today until I can give you the real thing.",
        "Happy Kiss Day": "Just a reminder that you are the only person I want to kiss for the rest of my life. Whether its a kiss on the forehead or a quick one before we leave the house, they all mean the world to me. You are my favorite hello and my hardest goodbye.",
        "Happy Valentine's Day": "Today is just a formal way of saying what I feel every single day: I am so incredibly lucky to have you. You aren't just my boyfriend; you are my soulmate and my entire heart. I love you more than words could ever put on paper, and I am so grateful you are mine. Happy Valentines Day."
    };

    const questions = [
        "What most romantic moment happen between us?",
        "What you like most in me?",
        "What is your wish or things to do in this year with me?",
        "When did you first realize you loved me?",
        "What is my favorite way to be cuddled?",
        "What is one promise you'll always keep?"
    ];

    let currentQ = 0;
    let noClickCount = 0;
    let userAnswers = [];

    function moveNo() {
        const btn = document.getElementById('noBtn');
        const phrases = ["Really?", "Not happening.", "Don't check my patience like that."];
        const colors = ["#ff8fa3", "#ff4d6d", "#c9184a", "#a4133c", "#8b0000"];
        btn.style.position = 'fixed';
        btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
        btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        btn.innerText = phrases[Math.min(noClickCount, phrases.length - 1)];
        btn.style.backgroundColor = colors[Math.min(noClickCount, colors.length - 1)];
        noClickCount++;
    }

    function showGifts() {
        document.getElementById('mainCard').innerHTML = `
            <img src="https://media.tenor.com/y27mYvW3V9AAAAAM/milk-and-mocha.gif" class="sticker">
            <h1>Pick a Gift Bachha! üéÅ</h1>
            <button onclick="startQuiz()">Gift 1</button>
            <button onclick="startQuiz()">Gift 2</button>
            <button onclick="startQuiz()">Gift 3</button>
        `;
    }

    function startQuiz() {
        document.getElementById('mainCard').innerHTML = `
            <img src="https://media.tenor.com/8YpS0oXW098AAAAM/milk-mocha.gif" class="sticker">
            <h1>Romantic Quiz ‚úçÔ∏è</h1>
            <p id="questionText">${questions[currentQ]}</p>
            <input type="text" id="ansInput" placeholder="Answer here...">
            <div id="feedback" class="warning"></div>
            <button class="next-btn" onclick="processQuiz()">Next Question</button>
        `;
    }

    function processQuiz() {
        const input = document.getElementById('ansInput');
        if (input.value.trim() === "") {
            document.getElementById('feedback').innerText = "im gonna kill you. Answer it! üî™";
            return;
        }
        userAnswers.push(questions[currentQ] + ": " + input.value);
        currentQ++;
        if (currentQ < questions.length) { startQuiz(); } else { showLettersPage(); }
    }

    function showLettersPage() {
        document.getElementById('mainCard').innerHTML = `
            <img src="https://media.tenor.com/ZIn6U_Y_u88AAAAM/milk-and-mocha-bear-couple.gif" class="sticker" style="width:100px">
            <h1>Happy Valentine Week My Bachha</h1>
            <div class="week-grid">
                ${Object.keys(myLetters).map(day => `
                    <div class="day-btn" onclick="readLetter('${day}')">
                        <img src="https://media.tenor.com/6XyU6Uu6S_QAAAAM/milk-mocha.gif">
                        <span>${day}</span>
                    </div>
                `).join('')}
            </div>
            <button class="next-btn" style="margin-top:15px" onclick="showPhotosPage()">Next: My Surprise üéÅ</button>
        `;
    }

    function readLetter(day) {
        document.getElementById('mainCard').innerHTML = `
            <img src="https://media.tenor.com/MvV20f-hB_MAAAAM/milk-and-mocha-bear-love.gif" style="width:100px">
            <h1>${day}</h1>
            <div class="letter-view">${myLetters[day]}</div>
            <button class="next-btn" style="margin-top:15px" onclick="showLettersPage()">Back</button>
        `;
    }

    function showPhotosPage() {
        let summary = "My Valentine's Answers: \n\n" + userAnswers.join("\n\n");
        let whatsappLink = `https://wa.me/${myNumber}?text=${encodeURIComponent(summary)}`;

        document.getElementById('mainCard').innerHTML = `
            <h1>I love you soo soo much my valentine</h1>
            <div class="polaroid-grid">
                <div class="polaroid"><img src="mt1.jpeg"></div>
                <div class="polaroid"><img src="mt2.jpeg"></div>
                <div class="polaroid"><img src="mt3.jpeg"></div>
                <div class="polaroid"><img src="mt4.jpeg"></div>
                <div class="polaroid"><img src="mt5.jpeg"></div>
                <div class="polaroid"><img src="mt6.jpeg"></div>
            </div>
            <button onclick="window.open('${whatsappLink}')" style="background: #25D366; color: white; width: 90%; margin-top: 20px;">
                Send Answers to My Princess üì±‚ù§Ô∏è
            </button>
            <p style="margin-top:15px; font-family:'Dancing Script'; font-size:1.8rem; color:#ff4d6d;">Forever & Always ‚ù§Ô∏è</p>
        `;
    }
</script>
</body>
</html>
